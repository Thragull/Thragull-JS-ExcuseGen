<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thragull Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/src/assets/img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="/src/app.js"></script>
  </head>
  <body class="bg-warning-subtle">
    <div class="header pb-4">
      <h1 class="title text-center text-warning">Thragull Excuse Generator</h1>
    </div>
    <div
      class="frame border rounded-5 border-success bg-success-subtle col-6 container mt-5 py-5"
    >
      <img
        class="devil border border-2 border-danger bg-danger-subtle rounded rounded-circle mx-auto d-block"
        src="/src/assets/img/Devil.png"
      />
      <h2 class="devilText text-center">
        "So you need to create an excuse eh? Muahahaha, lets see what can we
        do."
      </h2>
      <p class="info text-center">
        Refresh the website or press the button below to get your excuse:
      </p>
      <div
        class="border-3 rounded-5 alert alert-primary text-center"
        role="alert"
        id="idExcuse"
      >
        My dog ate my homework
      </div>
      <button
        type="button"
        class="boton btn btn-danger rounded-5 col-3 mx-auto d-block"
        onclick="window.onload()"
      >
        Press Me!
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  <script src="main.bundle.js"></script></body>
</html>
